<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio website" />
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <a href="#hero" class="nav-logo" id="nav-logo"></a>
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#achievements">Achievements</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    <div class="hero-content">
      <div class="hero-image-wrapper">
        <img id="hero-image" src="" alt="Profile" class="hero-image" />
      </div>
      <h1 id="hero-name" class="hero-name"></h1>
      <p id="hero-title" class="hero-title"></p>
      <div id="hero-socials" class="hero-socials"></div>
      <a href="#about" class="hero-scroll-btn" aria-label="Scroll down">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
        </svg>
      </a>
    </div>
  </section>

  <!-- About Section -->
  <section class="section" id="about">
    <div class="container">
      <h2 class="section-title">About Me</h2>
      <div class="about-card glass-card">
        <p id="about-text" class="about-text"></p>
      </div>
    </div>
  </section>

  <!-- Experience Section -->
  <section class="section section-alt" id="experience">
    <div class="container">
      <h2 class="section-title">Experience</h2>
      <div id="experience-timeline" class="timeline"></div>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="section" id="skills">
    <div class="container">
      <h2 class="section-title">Skills</h2>
      <div id="skills-grid" class="skills-grid"></div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="section section-alt" id="projects">
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div id="projects-grid" class="projects-grid"></div>
    </div>
  </section>

  <!-- Education Section -->
  <section class="section" id="education">
    <div class="container">
      <h2 class="section-title">Education</h2>
      <div id="education-content" class="education-content"></div>
    </div>
  </section>

  <!-- Achievements Section -->
  <section class="section section-alt" id="achievements">
    <div class="container">
      <h2 class="section-title">Achievements & Certifications</h2>
      <div class="achievements-wrapper">
        <div class="achievements-col">
          <h3 class="sub-title">üèÜ Awards</h3>
          <div id="achievements-list"></div>
        </div>
        <div class="achievements-col">
          <h3 class="sub-title">üìú Certifications</h3>
          <div id="certifications-list"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact / Footer -->
  <footer class="footer" id="contact">
    <div class="container">
      <h2 class="section-title section-title-light">Get In Touch</h2>
      <div class="footer-content">
        <div id="footer-contact" class="footer-contact"></div>
        <div id="footer-socials" class="footer-socials"></div>
      </div>
      <p class="footer-copy" id="footer-copy"></p>
    </div>
  </footer>

  <script src="config.js"></script>
  <script>
    // ============================================================
    // üé® RENDERER ‚Äî Reads CONFIG and builds the page
    // ============================================================
    (function () {
      const C = CONFIG;

      // --- Helper: create SVG icons for social links ---
      const ICONS = {
        linkedin: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>`,
        github: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>`,
        leetcode: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M13.483 0a1.374 1.374 0 0 0-.961.438L7.116 6.226l-3.854 4.126a5.266 5.266 0 0 0-1.209 2.104 5.35 5.35 0 0 0-.125.513 5.527 5.527 0 0 0 .062 2.362 5.83 5.83 0 0 0 .349 1.017 5.938 5.938 0 0 0 1.271 1.818l4.277 4.193.039.038c2.248 2.165 5.852 2.133 8.063-.074l2.396-2.392c.54-.54.54-1.414.003-1.955a1.378 1.378 0 0 0-1.951-.003l-2.396 2.392a3.021 3.021 0 0 1-4.205.038l-.02-.019-4.276-4.193c-.652-.64-.972-1.469-.948-2.263a2.68 2.68 0 0 1 .066-.523 2.545 2.545 0 0 1 .619-1.164L9.13 8.114c1.058-1.134 3.204-1.27 4.43-.278l3.501 2.831c.593.48 1.461.387 1.94-.207a1.384 1.384 0 0 0-.207-1.943l-3.5-2.831c-.8-.647-1.766-1.045-2.774-1.202l2.015-2.158A1.384 1.384 0 0 0 13.483 0zm-2.866 12.815a1.38 1.38 0 0 0-1.38 1.382 1.38 1.38 0 0 0 1.38 1.382H20.79a1.38 1.38 0 0 0 1.38-1.382 1.38 1.38 0 0 0-1.38-1.382z"/></svg>`,
        globe: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`,
        medium: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M13.54 12a6.8 6.8 0 01-6.77 6.82A6.8 6.8 0 010 12a6.8 6.8 0 016.77-6.82A6.8 6.8 0 0113.54 12zm7.42 0c0 3.54-1.51 6.42-3.38 6.42-1.87 0-3.39-2.88-3.39-6.42s1.52-6.42 3.39-6.42 3.38 2.88 3.38 6.42M24 12c0 3.17-.53 5.75-1.19 5.75-.66 0-1.19-2.58-1.19-5.75s.53-5.75 1.19-5.75C23.47 6.25 24 8.83 24 12z"/></svg>`,
        email: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>`,
        phone: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>`,
        location: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>`,
      };

      function icon(name) {
        return `<span class="icon">${ICONS[name] || ""}</span>`;
      }

      // --- Page title ---
      document.title = `${C.name} ‚Äî Portfolio`;
      document.querySelector('meta[name="description"]').content = C.summary;

      // --- Nav Logo ---
      document.getElementById("nav-logo").textContent = C.name.split(" ").map(w => w[0]).join("");

      // --- Hero ---
      document.getElementById("hero-image").src = C.profileImage;
      document.getElementById("hero-image").alt = C.name;
      document.getElementById("hero-name").textContent = C.name;
      document.getElementById("hero-title").textContent = C.title;

      const heroSocials = document.getElementById("hero-socials");
      C.socialLinks.forEach(link => {
        heroSocials.innerHTML += `<a href="${link.url}" target="_blank" rel="noopener" class="social-btn" title="${link.label}">${icon(link.icon)}</a>`;
      });

      // --- About ---
      document.getElementById("about-text").textContent = C.summary;

      // --- Experience ---
      const timeline = document.getElementById("experience-timeline");
      C.experience.forEach(exp => {
        let rolesHtml = "";
        exp.roles.forEach(role => {
          const bullets = role.bullets.map(b => `<li>${b}</li>`).join("");
          rolesHtml += `
            <div class="timeline-role">
              <h4 class="role-title">${role.title}</h4>
              <span class="role-dates">${role.dates}</span>
              <ul class="role-bullets">${bullets}</ul>
            </div>`;
        });
        timeline.innerHTML += `
          <div class="timeline-item glass-card">
            <div class="timeline-dot"></div>
            <div class="timeline-header">
              <h3 class="company-name">${exp.company}</h3>
              <span class="company-meta">${exp.location} ¬∑ ${exp.overallDates}</span>
            </div>
            ${rolesHtml}
          </div>`;
      });

      // --- Skills ---
      const skillsGrid = document.getElementById("skills-grid");
      C.skills.forEach(group => {
        const pills = group.items.map(s => `<span class="skill-pill">${s}</span>`).join("");
        skillsGrid.innerHTML += `
          <div class="skill-category glass-card">
            <h3 class="skill-cat-title">${group.category}</h3>
            <div class="skill-pills">${pills}</div>
          </div>`;
      });

      // --- Projects ---
      const projectsGrid = document.getElementById("projects-grid");
      C.projects.forEach(proj => {
        const bullets = proj.bullets.map(b => `<li>${b}</li>`).join("");
        projectsGrid.innerHTML += `
          <div class="project-card glass-card">
            <div class="project-header">
              <h3 class="project-name">${proj.name}</h3>
              <span class="project-dates">${proj.dates}</span>
            </div>
            <ul class="project-bullets">${bullets}</ul>
          </div>`;
      });

      // --- Education ---
      const eduContent = document.getElementById("education-content");
      C.education.forEach(edu => {
        const highlights = edu.highlights.map(h => `<li>${h}</li>`).join("");
        eduContent.innerHTML += `
          <div class="edu-card glass-card">
            <div class="edu-header">
              <h3 class="edu-degree">${edu.degree}</h3>
              <span class="edu-dates">${edu.dates}</span>
            </div>
            <p class="edu-institution">${edu.institution} ¬∑ ${edu.location}</p>
            ${edu.gpa ? `<p class="edu-gpa">GPA: <strong>${edu.gpa}</strong></p>` : ""}
            <ul class="edu-highlights">${highlights}</ul>
          </div>`;
      });

      // --- Achievements ---
      const achieveList = document.getElementById("achievements-list");
      C.achievements.forEach(a => {
        achieveList.innerHTML += `
          <div class="achieve-item glass-card">
            <h4 class="achieve-title">${a.title}</h4>
            <span class="achieve-dates">${a.dates}</span>
            <p class="achieve-desc">${a.description}</p>
          </div>`;
      });

      // --- Certifications ---
      const certList = document.getElementById("certifications-list");
      C.certifications.forEach(c => {
        certList.innerHTML += `
          <div class="cert-item glass-card">
            <h4 class="cert-name">${c.name}</h4>
            <p class="cert-meta">${c.issuer} ¬∑ ${c.date}</p>
          </div>`;
      });

      // --- Footer ---
      const footerContact = document.getElementById("footer-contact");
      footerContact.innerHTML = `
        <a href="mailto:${C.email}" class="footer-link">${icon("email")} ${C.email}</a>
        <span class="footer-link">${icon("location")} ${C.address}</span>`;

      const footerSocials = document.getElementById("footer-socials");
      C.socialLinks.forEach(link => {
        footerSocials.innerHTML += `<a href="${link.url}" target="_blank" rel="noopener" class="footer-social-btn" title="${link.label}">${icon(link.icon)}</a>`;
      });

      document.getElementById("footer-copy").textContent = `¬© ${new Date().getFullYear()} ${C.name}. All rights reserved.`;

      // --- Mobile Nav Toggle ---
      const toggle = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-links");
      toggle.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        toggle.classList.toggle("open");
      });
      navLinks.querySelectorAll("a").forEach(a => {
        a.addEventListener("click", () => {
          navLinks.classList.remove("open");
          toggle.classList.remove("open");
        });
      });

      // --- Navbar scroll effect ---
      window.addEventListener("scroll", () => {
        document.getElementById("navbar").classList.toggle("scrolled", window.scrollY > 50);
      });

      // --- Scroll-reveal animation ---
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("revealed");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.1 }
      );
      document.querySelectorAll(".glass-card, .section-title, .hero-content > *").forEach(el => {
        el.classList.add("reveal");
        observer.observe(el);
      });

      // --- Smooth scroll ---
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          }
        });
      });
    })();
  </script>
</body>

</html>
